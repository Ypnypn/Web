<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="jquery-2.1.3.min.js"></script>
    <script src="langName.js"></script>
    <script src="docs.js"></script>
    <script src="test.js"></script>
    <title>LangName - Tests</title>
</head>
<body>
    <h1>LangName - Tests</h1>
    <h2 id="summary"></h2>
    <table id="result">
        <thead>
            <tr>
                <th>Code</th>
                <th>Expected</th>
                <th>Actual</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var testResults = runTests();
        var passed = testResults.passed;
        var failed = testResults.failed;
        if (failed.length === 0) {
            $("#summary").html('All ' + test_s(passed) + ' passed!');
            $("#result").hide();
        } else {
            $("#summary").html(test_s(passed) + ' passed. ' + test_s(failed) + ' failed.');
            failed.forEach(function (test) {
                var $tr = $("<tr>");
                $("<td>").text(test.test).appendTo($tr);
                $("<td>").text(test.expected).appendTo($tr);
                $("<td>").text(test.actual).appendTo($tr);
                $tr.appendTo($("#result tbody"));
            });
        }
        
        function test_s(arr) {
            return arr.length + (arr.length === 1 ? ' test' : ' tests');
        }
    </script>

    <style>
        body {
            margin: 15px;
            font-family: Georgia, serif;
        }

        h1 {
            font-size: 26px;
            margin: 6px 4px 8px;
        }

        h2 {
            font-size: 20px;
            margin: 4px;
        }

        td {
            padding: 5px;
            border: 1px black solid;
            font-family: Consolas, monspace;
            background-color: #DDDDDD;
        }
    </style>
</body>
</html>
